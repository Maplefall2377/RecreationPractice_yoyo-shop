<!DOCTYPE html>
<html>
<head>
    <title>我的订单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!-- 引入外部样式 -->
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/font.css" />
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4688232_r0dj3sysbq.css" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/index.css"></link>
    <!-- 引入外部js文件 -->
    <script type="text/javascript" src="/js/jquery-3.7.1.js"></script>
    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <style>
        .cart-items{
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!--头部-->
<header>
    <!--中间区域-->
    <div class="body">
        <div class="left">
            <!-- 左 -->
            <h1 id="abc">
                <a href="/web/index.html">YOYO</a>
            </h1>
            <!-- 中 -->
            <ul id="nav">
                <li><a href="/web/index.html">首页</a></li>
                <li id="kinds">
                    <a href="#">商品分类</a>
                    <div class="drop-select">
                        <div class="head">
                            商品分类
                        </div>
                        <ul id="allKinds"></ul>
                    </div>
                </li>
                <li><a href="/web/list.html?typeId=2">热销</a></li>
                <li><a href="/web/list.html?typeId=3">新品</a></li>

            </ul>
        </div>
        <!-- 右 -->
        <div class="right">
            <a href="javascript:void(0)">
                <i class="iconfont icon-fangdajing"></i>
                <!--上箭头-->
                <div class="up-arrow"></div>
                <!--搜索布局-->
                <div class="search">
                    <input id="kw" type="text" placeholder="请输入商品名称" />
                    <button id="submit">搜索</button>
                </div>
            </a>
            <a href="/web/carts.html" class="carts">
                <i class="iconfont icon-gouwuche"></i>
                <span class="num" id="cart-num"></span>
            </a>
            <a href="/web/userInfo.html">
                <i class="iconfont icon-06_huiyuanguanli"></i>
            </a>
        </div>
    </div>
</header>
<!--order-items-->
<div class="cart-items">
    <div class="container">
        <h2>我的订单</h2>
        <table class="table table-bordered table-hover" id="orderList"></table>
    </div>
</div>
<!-- 底部 -->
<footer>
            <span>
                lanou © All rights Reseverd
            </span>
</footer>
<script>
    // document 代表整个网页对象（包含dom树）
    // 获取页面中id=kinds的标签（对象）
    let kinds = document.querySelector('#kinds')
    // 把你们函数赋值给标签的点击事件
    let state = false  // false 隐藏  true展示
    kinds.onclick = function(e){
        // 阻止冒泡
        e.stopPropagation()
        // 获取页面中class="drop-select"的标签只会获取一个
        let dropSelect = document.querySelector('.drop-select')
        // 页面中展示标签
        dropSelect.style = "display:" + (state ? 'none' : 'block')
        // 记录当前下拉框的显示状态
        state = !state
    }
    document.body.onclick = function(){
        // 获取页面中class="drop-select"的标签只会获取一个
        let dropSelect = document.querySelector('.drop-select')
        // 页面中展示标签
        dropSelect.style = "display:none"
        // 隐藏
        state = false
    }
</script>
<script src="/js/common.js"></script>
<script src="/js/order.js"></script>
</body>
</html>
