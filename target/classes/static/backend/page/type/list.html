<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
</head>

<body>
  <div class="dashboard-container" id="food-app">
    <div class="container">
      <div class="tableBar">
        <div class="tableLab">
          <el-button type="primary" @click="addType('add')">
            + 新建分类
          </el-button>
        </div>
      </div>

      <el-table :data="tableData" stripe class="tableBox" @selection-change="handleSelectionChange">
        <el-table-column prop="name" label="名称" width="200"></el-table-column>

        <el-table-column label="状态" width="150">
          <template slot-scope="scope">
            <span style="margin-right: 10px;">{{ scope.row.status == 1 ? '启售' : '停售' }}</span>
          </template>
        </el-table-column>
        <el-table-column label="操作" width="160" align="center">
          <template slot-scope="scope">
            <el-button type="text" size="small" class="blueBug" @click="addType(scope.row.id)">
              修改
            </el-button>
            <el-button type="text" size="small" class="blueBug" @click="statusHandle(scope.row)">
              {{ scope.row.status == 1 ? '停售' : '启售' }}
            </el-button>
            <el-button type="text" size="small" class="delBut non" @click="deleteHandle(scope.row.id,scope.row.id)">
              删除
            </el-button>
          </template>
        </el-table-column>
      </el-table>
    </div>
  </div>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="../../plugins/vue/vue.js"></script>
  <!-- 引入组件库 -->
  <script src="../../plugins/element-ui/index.js"></script>
  <!-- 引入axios -->
  <script src="../../plugins/axios/axios.min.js"></script>
  <script src="../../js/request.js"></script>
  <script src="../../api/types.js"></script>

  <script>
    new Vue({
      el: '#food-app',
      data () {
        return {
          tableData: [],

        }
      },
      computed: {},
      created () {
        this.init()
      },
      mounted () {
      },
      methods: {
        async init () {
          await getAllTypes().then(res => {
            if (res.code === 0) {
              this.tableData = res.data || []
            }
          }).catch(err => {
            this.$message.error('请求出错了：' + err)
          })
        },
        getImage (image) {
          return `/common/download?name=${image}`
        },
        handleQuery () {
          this.init();
        },
        // 添加
        addType (st) {
          if (st === 'add') {
            window.parent.menuHandle({
              id: '4',
              url: '/backend/page/type/add.html',
              name: '添加分类'
            }, true)
          } else {
            window.parent.menuHandle({
              id: '4',
              url: '/backend/page/type/add.html?id=' + st,
              name: '修改分类'
            }, true)
          }
        },

        // 删除
        deleteHandle (id) {
          this.$confirm('确认删除该分类, 是否继续?', '确定删除', {
            'confirmButtonText': '确定',
            'cancelButtonText': '取消',
          }).then(() => {
            console.log(id);

            delType(id).then(res => {
              if (res.code === 0) {
                this.$message.success('删除成功！')
                this.handleQuery()
              } else {
                this.$message.error(res.msg || '操作失败')
              }
            }).catch(err => {
              this.$message.error('请求出错了：' + err)
            })
          })
        },

        //状态修改
        statusHandle (row) {
          this.id = row.id
          this.status = row.status
          this.$confirm('确认调整该账号的状态?', '提示', {
            'confirmButtonText': '确定',
            'cancelButtonText': '取消',
            'type': 'warning'
          }).then(() => {
            updateType({ 'id': this.id, 'status': !this.status ? 1 : 0 }).then(res => {
              console.log('enableOrDisableEmployee', res)
              if (res.code === 0) {
                this.$message.success('账号状态更改成功！')
                this.handleQuery()
              }
            }).catch(err => {
              this.$message.error('请求出错了：' + err)
            })
          })
        },

        // 全部操作
        handleSelectionChange (val) {
          let checkArr = []
          val.forEach((n) => {
            checkArr.push(n.id)
          })
          this.checkList = checkArr
        },
        handleSizeChange (val) {
          this.pageSize = val
          this.init()
        },
        handleCurrentChange (val) {
          this.page = val
          this.init()
        }
      }
    })
  </script>
</body>

</html>
